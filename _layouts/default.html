---
layout: null
---
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<meta name="keywords" content="{% if page %}{% for tag in page.tags %}{{ tag }},{% endfor %}{% endif %}{{ site.keywords }}">
<meta name="description" content="{% if page %}{{ page.title }}.{% endif %} {{ site.description }}">
<title>{{ page.title }} &middot; {{ site.name }}</title>
<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css.css">
<link rel="alternate" type="application/rss+xml" href="{{ site.baseurl }}/rss.xml">
</head>
<body>
{% include header.html %}
{% include nav.html %}
{% include search.html %}
<div class="content layout">
{{ content }}
</div>
{% include link.html %}
{% include footer.html %}
{% include analytics.html %}
</body>
</html>
