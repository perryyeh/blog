---
layout: default
---
<article class="entry" role="article">
  <header class="entry-header">
    <h1 class="entry-title">{{ page.title }}</h1>
    <div class="entry-meta">
      <time class="entry-time" datetime="{{ page.date }}">{{ page.date | date: '<span class="entry-month">%m</span><span class="entry-year">%Y</span><span class="entry-day">%d</span>' }}</time>
      <a class="entry-comments" href="#comments"><span></span>Comments</a>
      <p class="entry-categories">Categories:
{% for category in page.categories %}
<a href="#">{{ category }}</a>
{% endfor %}
      </p>
      <p class="entry-tags">Tags:
{% for tag in page.tags %}
<a href="#">{{ tag }}</a>
{% endfor %}
      </p>
    </div>
  </header>
  <div class="entry-content">
{{ content }}
  </div>
</article>
{% include pagination-post.html %}
<a name="comments"></a>
{% include comments.html %}
