---
layout: default
---

<article class="entry" role="article">
  <header class="entry-header">
    <h1 class="entry-title">{{ page.title }}</h1>
    <p class="entry-meta">
      <time class="entry-time">{{ page.date | date: '%Y/%m/%d %A' }}</time>
    </p>
  </header>
  <div class="entry-content">
{{ content }}
  </div>
  <footer class="pager">
    {% if page.previous %}<span class="pager-prev"><a href="{{ page.previous.url }}"> {{ page.previous.title }}</a></span>{% endif %}
    {% if page.next %}<span class="pager-next"><a href="{{ page.next.url }}">{{ page.next.title }} </a></span>{% endif %}
  </footer>
</article>
<a name="comments"></a>
<div id="disqus_thread"></div>
<script type="text/javascript">
/* <![CDATA[ */
    var disqus_url = '{{ page.url }}';
    var disqus_identifier = '{{ page.url }}';
    var disqus_container_id = 'disqus_thread';
    var disqus_domain = 'disqus.com';
    var disqus_shortname = 'yeh';
    var disqus_title = "{{ page.title }}";
        var disqus_config = function () {
        var config = this; // Access to the config object
        config.language = '';

        /*
           All currently supported events:
            * preData â€” fires just before we request for initial data
            * preInit - fires after we get initial data but before we load any dependencies
            * onInit  - fires when all dependencies are resolved but before dtpl template is rendered
            * afterRender - fires when template is rendered but before we show it
            * onReady - everything is done
         */

        config.callbacks.preData.push(function() {
            // clear out the container (its filled for SEO/legacy purposes)
            document.getElementById(disqus_container_id).innerHTML = '';
        });
                config.callbacks.onReady.push(function() {
            // sync comments in the background so we don't block the page
            var script = document.createElement('script');
            script.async = true;
            script.src = '?cf_action=sync_comments&post_id=1038';

            var firstScript = document.getElementsByTagName( "script" )[0];
            firstScript.parentNode.insertBefore(script, firstScript);
        });
                    };
/* ]]> */
</script>
