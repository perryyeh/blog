<footer class="pagination" role="navigation">
{% if page.next %}<a class="pagination-next" href="{{ site.baseurl }}/{{ page.next.url }}" title="{{ page.next.title }}">&lt;&lt;{{ page.next.title }}</a>{% endif %}
{% if page.previous %}<a class="pagination-prev" href="{{ site.baseurl }}/{{ page.previous.url }}" title="{{ page.previous.title }}">{{ page.previous.title }}&gt;&gt;</a>{% endif %}
</footer>
